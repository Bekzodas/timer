<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Таймер</h1>

      <div class="row">
        <div class="col py-5">
          <button id="startButton" class="btn btn-outline-success">
            Старт
          </button>
          <button id="stopButton" class="btn btn-outline-warning">Стоп</button>
        </div>
      </div>
      <div class="row g-5">
        <div class="col">
          <div class="form-group">
            <label for="hoursInput">Часы</label>
            <input
              type="number"
              id="hoursInput"
              class="form-control"
              value="0"
              min="0"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="minutesInput">Минуты</label>
            <input
              type="number"
              id="minutesInput"
              class="form-control"
              value="0"
              min="0"
              max="59"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="secondsInput">Секунды</label>
            <input
              type="number"
              id="secondsInput"
              class="form-control"
              value="0"
              min="0"
              max="59"
            />
          </div>
        </div>
      </div>
      <div id="timer" class="mt-4">
        <div class="row">
          <div class="col">
            <div id="hours" class="display">00</div>
            <div class="label">Часы</div>
          </div>
          <div class="col">
            <div id="minutes" class="display">00</div>
            <div class="label">Минуты</div>
          </div>
          <div class="col">
            <div id="seconds" class="display">00</div>
            <div class="label">Секунды</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
